    <script>
    window.onscroll = function() {myFunction(), scrollFunction()};
    
    var header = document.getElementById("myHeader");
    var sticky = header.offsetTop;
    
    function myFunction() {
      if (window.pageYOffset > sticky) {
        header.classList.add("sticky");
      } else {
        header.classList.remove("sticky");
      }
    }

    function scrollFunction() {
        if (document.documentElement.scrollTop > 50) {
        document.getElementById("Virsraksts").classList.remove("bigger_letters");
        document.getElementById("Virsraksts").classList.add("smaller_letters");
        document.getElementById("apaksa").classList.add("intro_bottom2");
        document.getElementById("apaksa").classList.remove("intro_bottom1");
        } 
        else {
        document.getElementById("Virsraksts").classList.remove("smaller_letters");
        document.getElementById("Virsraksts").classList.add("bigger_letters");
        document.getElementById("apaksa").classList.add("intro_bottom1");
        document.getElementById("apaksa").classList.remove("intro_bottom2");
        }
    }
